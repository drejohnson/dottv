<!doctype html>
<html lang="" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Channel Oriented Infotainment">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <meta name="og:url" content="https://beta.tomorrowpictures.tv">
    <meta name="og:type" content="website">
    <meta name="og:description" content="Channel Oriented Infotainment">
    <meta name="og:title" content="Tomorrow Pictures TV">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:description" content="Channel Oriented Infotainment">
    <meta name="og:site_name" content="Tomorrow Pictures TV">
    <link rel="canonical" href="https://beta.tomorrowpictures.tv">
    <meta name="twitter:title" content="Tomorrow Pictures TV">

    <title ng-bind="pageTitle"></title>

    <!-- Add to homescreen -->
    <link rel="manifest" href="manifest.json">

    <!-- Fallback to homescreen for Chrome <39 on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <meta name="theme-color" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <script src="scripts/webcomponents-lite.min.js"></script>
    <link rel="import" href="elements/elements.build.html">

    <link rel="stylesheet" href="styles/components/components.min.css">

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">

  </head>
  <body ng-cloak>
    <template is="dom-bind" id="app">

      <paper-drawer-panel class="app" drawer-width="150px">
        <paper-header-panel drawer>
          <paper-toolbar id="drawer-toolbar">
            <a class="logo" ui-sref="home" href="/">
              <img src="assets/images/logos/logo-red.svg" alt="Logo" />
            </a>
          </paper-toolbar>
          <nav role="navigation">
            <ul class="menu">
              <li ui-sref-active="active" class="layout center-justified">
                <a ui-sref="docuSeries" href="/docu-series">Docu-Series</a>
              </li>
              <li ui-sref-active="active" class="layout center-justified">
                <a ui-sref="radioTvFilm" href="/radio-tv-film">Radio-TV-Film</a>
              </li>
              <li ui-sref-active="active" class="layout center-justified">
                <a ui-sref="music" href="/music">Music</a>
              </l ui-sref-active="active"i>
              <li ui-sref-active="active" class="layout center-justified">
                <a ui-sref="comedy" href="/comedy">Comedy</a>
              </li>
              <li ui-sref-active="active" class="layout center-justified">
                <a ui-sref="lifestyle" href="/lifestyle">Lifestyle</a>
              </li>
            </ul>
          </nav>
        </paper-header-panel>
        <paper-header-panel main>
          <paper-toolbar id="header-toolbar">
            <paper-icon-button icon="menu" style="color:white;position:absolute;right:0;" paper-drawer-toggle></paper-icon-button>
            <h1 class="brand-name">tomorrow<span>pictures.tv</span></h1>
          </paper-toolbar>
          <main class="content">
            <div class="splash" ng-if="router.isNavigating">
              <div class="loader">Loading...</div>
            </div>
            <div ui-view class="velocity-opposites-transition-slideUpIn" data-velocity-opts="{ stagger: 350 }"></div>
          </main>
        </paper-header-panel>
      </paper-drawer-panel>

      <platinum-sw-register auto-register
                              clients-claim
                              skip-waiting
                              on-service-worker-installed="displayInstalledToast">
        <platinum-sw-cache default-cache-strategy="networkFirst"
                           precache-file="precache.json">
        </platinum-sw-cache>
      </platinum-sw-register>
    </template>

    <script src="scripts/vendor.min.js"></script>

    <script src="scripts/app.bundle.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-45740428-3', 'auto');
      ga('require', 'displayfeatures');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
