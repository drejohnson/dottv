<!doctype html>
<html lang="" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Channel Oriented Infotainment">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <meta name="og:url" content="https://beta.tomorrowpictures.tv">
    <meta name="og:type" content="website">
    <meta name="og:description" content="Channel Oriented Infotainment">
    <meta name="og:title" content="Tomorrow Pictures TV">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:description" content="Channel Oriented Infotainment">
    <meta name="og:site_name" content="Tomorrow Pictures TV">
    <link rel="canonical" href="https://beta.tomorrowpictures.tv">
    <meta name="twitter:title" content="Tomorrow Pictures TV">

    <title ng-bind="pageTitle"></title>

    <!-- Add to homescreen -->
    <link rel="manifest" href="manifest.json">

    <!-- Fallback to homescreen for Chrome <39 on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <meta name="theme-color" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <script src="//cdn.sublimevideo.net/js/cbt0ojw3.js"></script>
    <script src="scripts/webcomponents.min.js"></script>
    <link rel="import" href="elements.html">

    <link rel="stylesheet" href="styles/components/components.min.css">

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">

  </head>
  <body fullbleed layout vertical ng-cloak>
    <div id="outdated"></div>
    <core-scaffold drawerWidth="100px" responsiveWidth="980px">
      <core-header-panel navigation flex mode="seamed">
        <core-toolbar class="branding">
          <a class="logo" ui-sref="home">
            <core-image logo sizing="cover" preload fade src="assets/images/logos/logo-red.svg"></core-image>
          </a>
        </core-toolbar>
        <core-menu vertical layout theme="core-light-theme">
          <core-item ui-sref-active="active" class="movies" label="Movies">
            <a ui-sref="movies" target="_self"></a>
          </core-item>
          <core-item ui-sref-active="active" class="music" label="Music">
            <a ui-sref="music" target="_self"></a>
          </core-item>
          <core-item ui-sref-active="active" class="docu-series" label="Docu-Series">
            <a ui-sref="docuSeries" target="_self"></a>
          </core-item>
          <core-item ui-sref-active="active" class="comedy" label="Comedy">
            <a ui-sref="comedy" target="_self"></a>
          </core-item>
          <core-item ui-sref-active="active" class="radio-tv" label="Radio-TV">
            <a ui-sref="radioTv" target="_self"></a>
          </core-item>
        </core-menu>
      </core-header-panel>
      <header class="header" tool horizontal layout>
        <h1 class="pulse" brand-name flex self-center>tomorrow<span>pictures.tv</span></h1>
        <div class="search" flex self-end>
          <div id="sb-search" class="sb-search" horizontal end-justified layout>
            <form>
              <input name="q" ng-model="searchq" type="text" placeholder="Search... ">
              <a class="sb-icon-search" href="#/search/{{searchq}}">
              </a>
            </form>
          </div>
        </div>
      </header>
      <main class="content">
        <div id="flash-messages" tool horizontal layout>
          <span>{{msg}}</span>
        </div>
        <core-animated-pages style="height:100%;" ng-cloak transitions="slide-from-right">
          <div ui-view flex></div>
        </core-animated-pages>
      </main>
    </core-scaffold>

    <!-- ============= Outdated Browser ============= -->
    <div id="outdated">
      <h6>Your browser is out-of-date!</h6>
      <p>Update your browser to view this website correctly. <a id="btnUpdateBrowser" href="http://outdatedbrowser.com/">Update my browser now </a></p>
      <p class="last"><a href="#" id="btnCloseUpdateBrowser" title="Close">&times;</a></p>
    </div>

    <script src="scripts/vendor.min.js"></script>

    <script src="scripts/app.bundle.js"></script>

    <script>
      'use strict';
      //event listener form DOM ready
      function addLoadEvent(func) {
        var oldonload = window.onload;
        if (typeof window.onload != 'function') {
          window.onload = func;
        } else {
          window.onload = function() {
            oldonload();
            func();
          };
        }
      }
      //call function after DOM ready
      addLoadEvent(
        outdatedBrowser({
          bgColor: '#c0392b',
          color: '#ffffff',
          lowerThan: 'transform',
          languagePath: ''
        })
      );
    </script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-45740428-3', 'auto');
      ga('require', 'displayfeatures');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
