<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Channel Oriented Infotainment">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta property="og:image" content="/assets/images/logos/logo-red.svg" />

    <meta name="og:type" content="website">

    <meta name="og:site_name" content="Tomorrow Pictures TV"
    <link rel="canonical" href="https://tomorrowpictures.tv">
    <meta name="twitter:title" content="Tomorrow Pictures TV">

    <title ng-bind="pageTitle"></title>

    <!-- Add to homescreen -->
    <link rel="manifest" href="manifest.json">

    <!-- Fallback to homescreen for Chrome <39 on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="/assets/images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="/assets/images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/assets/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#c0392b">

    <meta name="theme-color" content="#c0392b">

    <link rel="stylesheet" href="styles/components/components.min.css">

    <!-- Page styles -->
    <link rel="stylesheet" href="/styles/main.css">

  </head>
  <body unresolved class="fullbleed layout vertical" ng-cloak>
    <span id="browser-sync-binding"></span>

    <div id="app">
      <paper-drawer-panel id="paperDrawerPanel" drawer-width="150px">
        <div drawer>

          <!-- Drawer Toolbar -->
          <paper-toolbar id="drawerToolbar" class="drawer-toolbar">
            <a class="logo" ui-sref="home" href="/">
              <img src="/assets/images/logos/logo-red.svg" alt="Logo" />
            </a>
          </paper-toolbar>

          <!-- Drawer Content -->
          <nav role="navigation">
            <ul class="menu">
              <li ui-sref-active="active" class="layout center-justified">
                <a ui-sref="docuSeries" href="/docu-series">Docu-Series</a>
              </li>
              <li ui-sref-active="active" class="layout center-justified">
                <a ui-sref="radioTvFilm" href="/radio-tv-film">Radio-TV-Film</a>
              </li>
              <li ui-sref-active="active" class="layout center-justified">
                <a ui-sref="music" href="/music">Music</a>
              </l ui-sref-active="active"i>
              <li ui-sref-active="active" class="layout center-justified">
                <a ui-sref="comedy" href="/comedy">Comedy</a>
              </li>
              <li ui-sref-active="active" class="layout center-justified">
                <a ui-sref="lifestyle" href="/lifestyle">Lifestyle</a>
              </li>
              <li ui-sref-active="active" class="layout center-justified">
                <a ui-sref="streams" href="/streams">Streams</a>
              </li>
            </ul>
          </nav>
          <div class="drawer-footer">
            <a href="http://tomorrowpictures.com">
              <img src="/assets/images/logos/tpi-logo.svg" alt="Tomorrow Pictures Inc.">
            </a>
          </div>
        </div>
        <paper-header-panel main>

          <!-- Main Toolbar -->
          <paper-toolbar id="mainToolbar">
            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            <span class="flex"></span>

            <!-- Toolbar icons -->
            <!-- <paper-icon-button icon="refresh"></paper-icon-button> -->
            <!-- <paper-icon-button icon="search"></paper-icon-button> -->

            <!-- <div class="search">
              <div id="sb-search" class="sb-search horizontal end-justified layout">
                <form>
                  <input name="q" ng-model="searchq" type="text" placeholder="Search... ">
                  <a class="sb-icon-search" href="/search/{{searchq}}">
                    <paper-icon-button icon="search"></paper-button>
                  </a>
                </form>
              </div>
            </div> -->

            <!-- Application name -->
            <h1 class="brand-name middle paper-font-display2 app-name">tomorrow<span>pictures.tv</span></h1>

            <!-- Application sub title -->
            <div class="bottom title"></div>

          </paper-toolbar>

          <!-- Main Content -->
          <div class="content">
            <!-- UI View -->
            <div data-ui-view class="velocity-opposites-transition-slideUpIn" data-velocity-opts="{ stagger: 350 }"></div>
          </div>
        </paper-header-panel>
      </paper-drawer-panel>

      <!-- Uncomment next block to enable Service Worker support (1/2) -->

        </platinum-sw-cache>
      </platinum-sw-register> -->
