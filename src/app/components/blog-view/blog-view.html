<main ng-if="vm.activated">
	<section class="featured-image">
		<div class="image-container">
			<div class="image" ng-style="{ 'background-image': 'url(' + vm.poster +')' }"></div>
			<!-- <img src="{{ ::vm.poster }}" alt="" /> -->
		</div>
	</section>
	<article>
		<header>
			<h1 class="title">{{ ::vm.title }}</h1>
			<h2 class="intro">{{ ::vm.intro }}</h2>
		</header>
		<div class="content" ng-bind-html="::vm.content"></div>
	</article>
</main>
<div ng-if="!vm.activated">
	<div class="loader">
		<div class="spinner">
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
		</div>
	</div>
</div>
