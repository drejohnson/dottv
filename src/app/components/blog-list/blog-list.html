<section ng-if="vm.activated">
	<header id="section-header">
		<h3>browse:</h3>
		<h1>Latest Blog Posts</h1>
	</header>
	<div class="items" layout="row" layout-align="space-between center" layout-wrap>
		<md-card class="item" flex="100" flex-gt-lg="50" ng-repeat="post in ::vm.results track by post.id">
			<div class="item-wrapper">
				<div class="poster" ng-style="{ 'background-image': 'url(' + post.fragments['blog.image'].views.column.url +')' }"></div>
				<md-card-content class="card-info">
					<h1 class="item-title">
						<a href="/blog/{{::post.id}}/{{::post.slug}}">{{::post.fragments['blog.title'].blocks[0].text}}</a>
					</h1>
					<p class="item-intro">
						{{::post.fragments['blog.shortlede'].blocks[0].text | characters:80: false}}
					</p>
				</md-card-content>
				<!-- <item-widgets></item-widgets> -->
			</div>
		</md-card>
	</div>
</section>
<div ng-if="!vm.activated">
	<div class="loader">
		<div class="spinner">
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
		</div>
	</div>
</div>
