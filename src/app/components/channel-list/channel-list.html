<section ng-if="vm.activated">
	<header class="section-header">
		<h3>channel:</h3>
		<h2 class="{{::vm.channel_title}}">{{::vm.channel_title}}</h1>
	</header>
	<search-input flex="grow"></search-input>
	<div class="items" layout="row" layout-wrap>
		<md-card class="item" ng-repeat="video in ::vm.results track by video.id">
			<div class="item-wrapper">
				<div class="poster" ng-style="{ 'background-image': 'url(' + video.fragments['video.poster'].views.column.url +')' }"></div>
				<md-card-content class="card-info">
					<h1 class="item-title">
						<a href="/{{::video.fragments['video.channel'].value}}/{{::video.id}}/{{::video.slug}}">{{::video.fragments['video.title'].blocks[0].text}}</a>
					</h1>
					<p class="item-intro">
						{{::video.fragments['video.shortlede'].blocks[0].text | characters:80: false}}
					</p>
				</md-card-content>
				<!-- <item-widgets></item-widgets> -->
			</div>
		</md-card>
	</div>
</section>
<div ng-if="!vm.activated">
	<div class="loader">
		<div class="spinner">
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
		</div>
	</div>
</div>
