<paper-toolbar id="featured-header" class="channelBanner {{ ::channels.channel | lowercase }}">
  <h2>
    <span>{{::channels.channel}}</span>
  </h2>
</paper-toolbar>

<md-content class="md-padding">
  <md-tabs md-dynamic-height md-border-bottom>
    <md-tab id="tab-title" label="Latest">
      <md-content class="md-padding" layout="row" layout-sm="column" layout-fill layout-wrap>
        <md-card ng-repeat="video in ::channels.results track by video.id | filter:search | orderBy:'-index'" class="item velocity-transition-slideUpIn {{::video.getText('video.channel') | lowercase}}" data-velocity-opts="{ stagger: 350 }" channel="{{::video.getText('video.channel') | lowercase}}" layout-padding-sm flex="100" flex-gt-md="50" flex-gt-lg="33">
          <div class="channelHeader" layout="row">
            <h3 class="channelTitle">{{::video.getText('video.channel')}}</h3>
          </div>
          <div class="poster" ng-style="{ 'background-image': 'url(' + video.getImageView('video.poster', 'column').url +')' }"></div>
          <md-card-content class="meta">
            <h2 class="title">
              <a href="/{{::video.getText('video.channel')}}/{{::video.id}}/{{::video.slug}}" layout="row">
                <span>{{::video.getText('video.title')}}</span>
                <ng-md-icon icon="play_circle_outline" size="48" style="fill:#fff;"></ng-md-icon>
              </a>
            </h2>
            <p class="intro">
              <a href="/{{::video.getText('video.channel')}}/{{::video.id}}/{{::video.slug}}" layout="row">
                {{::video.getText('video.shortlede')}}</p>
              </a>
            </p>
          </md-card-content>
        </md-card>
      </md-content>
    </md-tab>
  </md-tabs>
</md-content>
