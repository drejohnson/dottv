<section class="home">
  <paper-toolbar id="featured-header" class="dark-background">
    <h2>
      <span>Featured Video</span>
      <span></span>
    </h2>
  </paper-toolbar>
  <section class="featured-video">
    <div class="videogular-container">
      <videogular vg-player-ready="home.onPlayerReady($API)" vg-auto-play="true">
        <vg-media vg-src="home.config.sources" vg-youtube="rel=0;showinfo=0;autoplay=1;mute=1"></vg-media>

        <vg-controls vg-autohide="home.config.autoHide" vg-autohide-time="home.config.autoHideTime">
          <vg-play-pause-button></vg-play-pause-button>
          <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
          <vg-scrub-bar>
            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
          </vg-scrub-bar>
          <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
          <vg-volume>
            <vg-mute-button></vg-mute-button>
            <vg-volume-bar></vg-volume-bar>
          </vg-volume>
          <vg-fullscreen-button></vg-fullscreen-button>
        </vg-controls>

        <vg-overlay-play></vg-overlay-play>
        <vg-poster vg-url='home.config.plugins.poster'></vg-poster>
        <div class="logo-layer" ng-show="home.API.currentState != 'play'">
          <img src="/assets/images/logos/logo-red.svg">
        </div>
      </videogular>
    </div>
  </section>
  <md-content class="md-padding">
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab id="tab-title" label="Latest">
        <md-content class="md-padding" layout="row" layout-sm="column" layout-fill layout-wrap>
          <md-card ng-repeat="video in ::home.results track by video.id | filter:search | orderBy:'-index'" class="item velocity-transition-slideUpIn {{::video.getText('video.channel') | lowercase}}" data-velocity-opts="{ stagger: 350 }" channel="{{::video.getText('video.channel') | lowercase}}" layout-padding-sm flex="100" flex-gt-md="50" flex-gt-lg="33">
            <div class="channelHeader" layout="row">
              <h3 class="channelTitle">{{::video.getText('video.channel')}}</h3>
            </div>
            <div class="poster" ng-style="{ 'background-image': 'url(' + video.getImageView('video.poster', 'column').url +')' }"></div>
            <md-card-content class="meta">
              <h2 class="title">
                <a href="/{{::video.getText('video.channel')}}/{{::video.id}}/{{::video.slug}}" layout="row">
                  <span>{{::video.getText('video.title')}}</span>
                  <ng-md-icon icon="play_circle_outline" size="48" style="fill:#fff;"></ng-md-icon>
                </a>
              </h2>
              <p class="intro">
                <a href="/{{::video.getText('video.channel')}}/{{::video.id}}/{{::video.slug}}" layout="row">
                  {{::video.getText('video.shortlede')}}</p>
                </a>
              </p>
            </md-card-content>
          </md-card>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</section>
