<article class="videoFrame">
  <paper-toolbar id="featured-header" class="videoTitle dark-background">
    <h1>
      <span>{{::viewVideo.title}}</span>
    </h1>
  </paper-toolbar>
  <section class="featured-video">
    <div class="videogular-container">
      <videogular vg-player-ready="viewVideo.onPlayerReady($API)">
        <vg-media vg-src="viewVideo.config.sources" vg-youtube="rel=0;showinfo=0"></vg-media>

        <vg-controls vg-autohide="viewVideo.config.autoHide" vg-autohide-time="viewVideo.config.autoHideTime">
          <vg-play-pause-button></vg-play-pause-button>
          <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
          <vg-scrub-bar>
            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
          </vg-scrub-bar>
          <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
          <vg-volume>
            <vg-mute-button></vg-mute-button>
            <vg-volume-bar></vg-volume-bar>
          </vg-volume>
          <vg-fullscreen-button></vg-fullscreen-button>
        </vg-controls>

        <vg-overlay-play></vg-overlay-play>
        <vg-poster vg-url='viewVideo.config.plugins.poster'></vg-poster>
        <div class="logo-layer" ng-show="viewVideo.API.currentState != 'play'">
          <img src="assets/images/logos/logo-red.svg">
        </div>
      </videogular>
    </div>
  </section>
  <div class="bottomPanel">
    <section class="bottomContent">
      <div class="posted">This Video Was Posted: <span>  <time am-time-ago="viewVideo.date" am-preprocess="utc"></time></span></div>
      <div class="title">{{viewVideo.intro}}</div>
      <div class="description" ng-bind-html="viewVideo.content"></div>
    </section>

    <section class="related">
      <h2 class="title">View Related <span>Videos</span></h2>
      <div class="items horizontal layout wrap">
        <div class="item" ng-repeat="related in viewVideo.relatedResults">
          <div class="related-thumb">
            <img ng-src="{{related.getImageView('video.poster', 'icon').url}}" alt=""/>
          </div>
          <div class="caption" flex style="margin-left:10px;">
            <h2>{{related.getText('video.title')}}</h2>
            <p>{{related.getText('video.shortlede')}}</p>
            <a style="display:block;" href="#/{{related.getText('video.channel')}}/{{related.id}}/{{related.slug}}">View Video</a>
          </div>
        </div>
      </div>
    </section>
  </div>

</article>
