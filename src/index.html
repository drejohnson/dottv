<!doctype html>
<html lang="" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Channel Oriented Infotainment">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <meta name="og:url" content="https://beta.tomorrowpictures.tv">
    <meta name="og:type" content="website">
    <meta name="og:description" content="Channel Oriented Infotainment">
    <meta name="og:title" content="Tomorrow Pictures TV">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:description" content="Channel Oriented Infotainment">
    <meta name="og:site_name" content="Tomorrow Pictures TV">
    <link rel="canonical" href="https://beta.tomorrowpictures.tv">
    <meta name="twitter:title" content="Tomorrow Pictures TV">

    <title ng-bind="pageTitle"></title>

    <!-- Add to homescreen -->
    <link rel="manifest" href="manifest.json">

    <!-- Fallback to homescreen for Chrome <39 on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <meta name="theme-color" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <base href="/">

    <script src="bower_components/outdated-browser/outdatedbrowser/outdatedbrowser.js"></script>
    <!-- build:js scripts/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <link rel="import" href="elements/elements.build.html">

    <!-- build:css styles/components/components.min.css -->
    <link rel="stylesheet" href="bower_components/outdated-browser/outdatedbrowser/outdatedbrowser.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/ngprogress/ngProgress.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <!-- endbuild -->

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">

  </head>
  <body ng-cloak>
    <template is="dom-bind" id="app">

      <paper-drawer-panel class="app" drawer-width="150px">
        <paper-header-panel drawer>
          <paper-toolbar id="drawer-toolbar">
            <a class="logo" ui-sref="home" href="/">
              <img src="assets/images/logos/logo-red.svg" alt="Logo" />
            </a>
          </paper-toolbar>
          <nav role="navigation">
            <ul class="menu">
              <li ui-sref-active="active" class="layout center-justified">
                <a ui-sref="docuSeries" href="/docu-series">Docu-Series</a>
              </li>
              <li ui-sref-active="active" class="layout center-justified">
                <a ui-sref="radioTvFilm" href="/radio-tv-film">Radio-TV-Film</a>
              </li>
              <li ui-sref-active="active" class="layout center-justified">
                <a ui-sref="music" href="/music">Music</a>
              </l ui-sref-active="active"i>
              <li ui-sref-active="active" class="layout center-justified">
                <a ui-sref="comedy" href="/comedy">Comedy</a>
              </li>
              <li ui-sref-active="active" class="layout center-justified">
                <a ui-sref="lifestyle" href="/lifestyle">Lifestyle</a>
              </li>
            </ul>
          </nav>
          <div class="drawer-footer" flex layout="row" layout-align="center end">
            <a href="http://tomorrowpictures.com">
              <img src="/assets/images/logos/tpi-logo.svg" alt="Tomorrow Pictures Inc."></a>
          </div>
        </paper-header-panel>
        <paper-header-panel main>
          <paper-toolbar id="header-toolbar">
            <paper-icon-button icon="menu" style="color:white;position:absolute;right:0;" paper-drawer-toggle></paper-icon-button>
            <h1 class="brand-name">tomorrow<span>pictures.tv</span></h1>
          </paper-toolbar>
          <main class="content">
            <div class="splash" ng-if="router.isNavigating">
              <div class="loader">Loading...</div>
            </div>
            <div ui-view class="velocity-opposites-transition-slideUpIn" data-velocity-opts="{ stagger: 350 }"></div>
          </main>
        </paper-header-panel>
      </paper-drawer-panel>

      <platinum-sw-register auto-register
                              clients-claim
                              skip-waiting
                              on-service-worker-installed="displayInstalledToast">
        <platinum-sw-cache default-cache-strategy="networkFirst"
                           precache-file="precache.json">
        </platinum-sw-cache>
      </platinum-sw-register>
    </template>

    <!-- build:js scripts/vendor.min.js -->
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/velocity/velocity.js"></script>
    <script src="bower_components/velocity/velocity.ui.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.js"></script>
    <script src="bower_components/videogular/videogular.js"></script>
    <script src="bower_components/videogular-controls/vg-controls.js"></script>
    <script src="bower_components/videogular-overlay-play/vg-overlay-play.js"></script>
    <script src="bower_components/videogular-poster/vg-poster.js"></script>
    <script src="bower_components/videogular-buffering/vg-buffering.js"></script>
    <script src="bower_components/videogular-youtube/youtube.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/angulartics/src/angulartics.js"></script>
    <script src="bower_components/angulartics/src/angulartics-ga.js"></script>
    <script src="bower_components/angular-prismicio/dist/angular-prismicio.js"></script>
    <script src="bower_components/prismic.io/dist/prismic.io.js"></script>
    <script src="bower_components/ngprogress/build/ngProgress.js"></script>
    <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
    <script src="bower_components/angular-velocity/angular-velocity.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/app.bundle.js -->
    <script src="scripts/index.js"></script>
    <script src="scripts/components/app-settings-constant.js"></script>
    <script src="scripts/components/get-embed-id-filter.js"></script>
    <script src="scripts/components/flash-message-service.js"></script>
    <script src="scripts/components/get-search-results-service.js"></script>
    <script src="scripts/components/get-related-videos-service.js"></script>
    <script src="scripts/components/get-all-videos-service.js"></script>
    <script src="scripts/components/get-featured-video-service.js"></script>
    <script src="scripts/components/get-channel-videos-service.js"></script>
    <script src="scripts/components/get-video-view-service.js"></script>
    <script src="scripts/templates/templates.js"></script>
    <script src="scripts/states/search/search.js"></script>
    <script src="scripts/states/search/search-controller.js"></script>
    <script src="scripts/states/view-video/view-video.js"></script>
    <script src="scripts/states/view-video/view-video-controller.js"></script>
    <script src="scripts/states/channels/channels.js"></script>
    <script src="scripts/states/channels/channels-controller.js"></script>
    <script src="scripts/states/radio-tv/radio-tv.js"></script>
    <script src="scripts/states/radio-tv/radio-tv-controller.js"></script>
    <script src="scripts/states/comedy/comedy.js"></script>
    <script src="scripts/states/comedy/comedy-controller.js"></script>
    <script src="scripts/states/docu-series/docu-series.js"></script>
    <script src="scripts/states/docu-series/docu-series-controller.js"></script>
    <script src="scripts/states/music/music.js"></script>
    <script src="scripts/states/music/music-controller.js"></script>

    <!-- Replace Movies with Lifestyle -->
    <script src="scripts/states/movies/movies.js"></script>
    <script src="scripts/states/movies/movies-controller.js"></script>

    <script src="scripts/states/lifestyle/lifestyle.js"></script>
    <script src="scripts/states/lifestyle/lifestyle-controller.js"></script>
    <script src="scripts/states/home/home.js"></script>
    <script src="scripts/states/home/home-controller.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-45740428-3', 'auto');
      ga('require', 'displayfeatures');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
